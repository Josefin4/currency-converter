<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
	<title>Exchange Tool</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
	<dir id="app" :key="exg">
		<div id="exchange">
			<div class="jumbotron container text-center col-lg-6 col-lg-offset-6">
				<h3> CURRENCY: {{ exg }}</h3>
				<div v-for="(rates,currencies) in data">
					<ul class="list-group">
						<li class="list-group-item"><a href="#" @click="exg = currencies">{{currencies}}</a>
							{{ rates}}</li>
					</ul>


				</div>

				<div class="converter">
					<h3> Exhange Calculator:</h3>
					<input type="number" v-model="inputAmount" id="input">


					<select class="browser-default custom-select" id="sel" v-model="selectedFromCurrency">
						<option v-for="(rates,currencies) in data">{{currencies}}</option>
					</select>


					<select class="browser-default custom-select" id="sel" v-model="selectedToCurrency">
						<option v-for="(rates,currencies) in data">{{currencies}}</option>
					</select>

					<input type="number" v-model="outputAmount" id="output">



				</div>


			</div>
		</div>


	</dir>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="main.js"></script>
</body>

</html>
